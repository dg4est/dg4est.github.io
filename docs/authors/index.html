    <script type="importmap">
      {
        "imports": {
          "three":       "/assets/js/threejs/three.module.js",
          "three/":      "/assets/js/threejs/",

        }
      }

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #343a40;
        overflow: hidden;
        font-family: "Merriweather Sans", sans-serif;
      }

      .docs-sidebar {
        background: #343a40;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 250px;
        overflow-y: auto;
        padding: 1rem 1rem 1rem;
        z-index: 1030;
      }

      .docs-sidebar a {
        color: #e2e8f0;
        text-decoration: none;
        margin-bottom: 0.5rem;
        display: block;
        padding: 0.5rem 0.75rem;
        border-radius: 4px;
        font-size: 1rem;
        transition: background-color 0.2s ease-in-out, color 0.2s ease;
      }

      .docs-sidebar a:hover,
      .docs-sidebar a.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
      }

      .docs-sidebar h4 {
        color: #ffffff;
        font-weight: bold;
        font-size: 1.25rem;
        margin-bottom: 0.25rem;
      }

      .docs-sidebar p {
        color: #cbd5e1;
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }

      .docs-sidebar form input {
        background-color: rgba(255, 255, 255, 0.08);
        color: #f8f9fa;
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 1.25rem;
      }

      .docs-content {
        margin-left: 250px;
        padding: 1rem 3rem 2rem; 
        background-color: #121212;
        color: #ffffff;
        font-size: 1.125rem;
        line-height: 1.8;
        height: 100vh;
        overflow-y: auto;
      }

      .docs-content strong {
        color: #38bdf8;
        font-weight: 600;
      }

      .docs-content em {
        color: #facc15;
        font-style: italic;
      }

      .docs-content code {
        color: #fcd34d;
        background-color: rgba(255, 255, 255, 0.05);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.95em;
      }

      @media (max-width: 768px) {
        .docs-sidebar {
          position: relative;
          width: 100%;
          height: auto;
        }

        .docs-content {
          margin-left: 0;
          padding: 1.5rem;
        }
      }
    </style>
    
  </head>

  <body>
    <!-- Offcanvas toggle for small screens -->
    <nav class="navbar navbar-dark bg-dark d-md-none">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#docsSidebar" aria-controls="docsSidebar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand mb-0 h1">DG4EST Docs</span>
      </div>
    </nav>

      <p>High-fidelity adaptive FEM framework</p>
      <form role="search" action="/search.html" method="get">
        <input class="form-control form-control-sm" type="search" placeholder="Search docs..." name="query">
      </form>
      <nav>
        <a href="/docs/getting-started/">Getting Started</a>
        <a href="/docs/authors/">Authors</a>
        <a href="/docs/example-cases/">Example Cases</a>

        <a href="/docs/publications/">Publications</a>
        <a href="/docs/flow-visualization/">Flow Visualization</a>
        <a class="navbar-brand" href="/">Home Page</a>
      </nav>
    </aside>

    <!-- Main Content (scrollable) -->
    <main class="docs-content">
      <h2 id="project-contributors">Project Contributors</h2>

<p>This is the authors page for the DG4EST project.</p>

    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
